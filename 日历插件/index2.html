<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="jquery.datetimepicker.css" />
	</head>

	<body>
		<input type="text" value="" id="datetimepicker" /><br><br>
		<input type="text" id="datetimepicker3" />
		<input type="button" onclick="$('#datetimepicker3').datetimepicker({value:'2011/12/11 12:00'})" value="set inline value 2011/12/11 12:00" />
		<br><br>
	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.datetimepicker.full.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('#datetimepicker3').datetimepicker({
			inline: true
		});
		$('#datetimepicker').datetimepicker({
			inline: true,
			dayOfWeekStart: 1,
			lang: 'en',
			disabledDates: ['1986/01/08', '1986/01/09', '1986/01/10'],
			startDate: '1986/01/05'
		});
		$('.xdsoft_timepicker').hide();
		$('.xdsoft_calendar').on('click','td',function(){
			console.log($(this).attr('data-date'))
			console.log($(this).attr('data-date'))
			console.log($(this).attr('data-date'))
			console.log($(this).attr('data-date'))
			console.log($(this).attr('data-date'))
			console.log($(this).attr('data-date'))
		})
	</script>

</html>
