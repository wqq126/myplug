<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>

	<body>
		<div id="app">
			<ol>
				<todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:id="item.id">
					
				</todo-item>
			</ol>
		</div>
	</body>
	<script type="text/javascript">
		Vue.component("todo-item",{
			props:["todo"],
			template:"<li>{{todo.text}}</li>"
		})
		var app = new Vue({
			el: "#app",
			data: {
				groceryList: [{
						id: 0,
						text: '蔬菜'
					},
					{
						id: 1,
						text: '奶酪'
					},
					{
						id: 2,
						text: '随便其他什么人吃的东西'
					}
				]
			}
		})
	</script>

</html>
