<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<style type="text/css">
			#div1 {
				width: 198px;
				height: 66px;
				padding: 10px;
				border: 1px solid #aaaaaa;
			}
		</style>
		<script type="text/javascript">
			function allowDrop(ev) {
				ev.preventDefault();
				return false;
			}

			function drag(ev) {
				ev.dataTransfer.setData("Text", ev.target.id);
				return false;
			}

			function drop(ev) {
				ev.preventDefault();
				var data = ev.dataTransfer.getData("Text");
				ev.target.appendChild(document.getElementById(data));
				return false;
			}
		</script>

	</head>

	<body>

		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<br />
		<p id="drag1" src="/i/eg_dragdrop_w3school.gif" draggable="true" ondragstart="drag(event)" >ssssssss</p>
	</body>

</html>
